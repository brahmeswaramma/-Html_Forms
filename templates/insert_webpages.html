<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert_webpages</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">topic_name</label>
            <select name="tn" id="tn">
                {% for to in topics %}
                      <option value="{{to.topic_name}}">
                        {{to.topic_name}}
                      </option>
                {% endfor %}
            </select>
            <br><br>
            <label for="n">name</label>
            <input type="text" name="n" id="n">
            <br><br>
            <label for="ur">url</label>
            <input type="url" name="ur" id="ur">
            <br><br>
            <label for="em">email</label>
            <input type="email" name="em" id="em">
            <br><br>
            <input type="submit" value="Enter">

        </form>
    </center>
</body>
</html>
